<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  height: 100vh;
  margin: 0;
  display: grid;
  place-items: center;
}

div {
  width: 100px;
  height: 100px;
}
.area {
  display: grid;
  gap: 3rem;
  grid-template-columns: repeat(3, 1fr);
}
div:nth-child(2) {
  box-shadow: 0.5rem 0.5rem black, -0.5rem -0.5rem #ccc;
}
</style>
</head>
<body>
    <section class="area">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>
</html>
